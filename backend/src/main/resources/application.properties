spring.application.name=Rashid

# ===============================
# Spring Boot Server Config
# ===============================
server.port=8080

# ===============================
# Database Config (MySQL)
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

spring.datasource.url=jdbc:mysql://localhost:3306/rashid_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=epk
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# MyBatis Config
# ===============================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.rashid.model

# ===============================
# Debugging / Useful Settings
# ===============================
spring.jpa.show-sql=true
logging.level.com.rashid=DEBUG
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=utf8
spring.datasource.hikari.data-source-properties.characterSetResults=utf8
